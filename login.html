<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | Kanna Shirts</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0a0a0a',
                            gray: '#1a1a1a',
                            accent: '#FFD700',
                            text: '#f3f4f6'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-brand-text font-sans antialiased flex h-screen overflow-hidden">

    <!-- Left Side: Image -->
    <div class="hidden lg:block lg:w-1/2 relative">
        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
            alt="Login Background" class="w-full h-full object-cover object-center">
        <div class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center text-center p-12">
            <h1 class="text-6xl font-serif font-bold text-white mb-4">Welcome Back.</h1>
            <p class="text-xl text-gray-200">Join the Kanna community and get exclusive access to new drops.</p>
        </div>
    </div>

    <!-- Right Side: Forms -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-brand-dark relative">

        <!-- Home Link -->
        <a href="index.html"
            class="absolute top-8 right-8 text-gray-400 hover:text-white flex items-center gap-2 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            Back to Home
        </a>

        <div class="w-full max-w-md space-y-8" id="form-container">

            <!-- Tabs -->
            <div class="flex border-b border-white/10 mb-8">
                <button onclick="switchTab('login')" id="tab-login"
                    class="flex-1 pb-4 text-center border-b-2 border-brand-accent text-brand-accent font-bold transition-colors">Login</button>
                <button onclick="switchTab('register')" id="tab-register"
                    class="flex-1 pb-4 text-center border-b-2 border-transparent text-gray-400 hover:text-white font-medium transition-colors">Sign
                    Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6 block animate-fade-in" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="login-email" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="login-password" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400">
                        <input type="checkbox"
                            class="mr-2 bg-brand-gray border-white/10 rounded focus:ring-brand-accent"> Remember me
                    </label>
                    <a href="#" class="text-brand-accent hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg hover:bg-white transition-colors text-lg shadow-lg shadow-brand-accent/20">
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-6 hidden animate-fade-in" onsubmit="handleRegister(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                    <input type="text" id="reg-name" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="reg-email" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="reg-password" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" id="reg-confirm" required
                        class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-accent transition-colors">
                </div>
                <button type="submit"
                    class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-brand-accent transition-colors text-lg">
                    Create Account
                </button>
            </form>

            <!-- Separator -->
            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-brand-dark px-4 text-gray-500 font-bold tracking-widest">Or continue with</span>
                </div>
            </div>

            <!-- Google Login Button -->
            <div id="google-login-btn" class="flex justify-center flex-col items-center gap-4">
                <!-- Replace 'YOUR_GOOGLE_CLIENT_ID' with your actual Client ID from Google Cloud Console -->
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleGoogleLogin"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="signin_with" data-shape="pill" data-logo_alignment="left" data-width="384">
                </div>
                <p class="text-[10px] text-gray-500 text-center italic">Google login results in immediate access.
                    <br>Your account is auto-created if you're new.</p>
            </div>

        </div>
    </div>


    <!-- OTP Verification Modal -->
    <div id="otp-modal"
        class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center backdrop-blur-sm animate-fade-in">
        <div class="bg-brand-gray p-8 rounded-lg shadow-2xl border border-white/10 max-w-sm w-full mx-4 text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-brand-accent/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-brand-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-serif font-bold text-white mb-2">Verify Your Email</h3>
                <p class="text-gray-400 text-sm">We've sent a 6-digit code to your email. Please enter it below.</p>
            </div>

            <div class="space-y-4">
                <input type="number" id="otp-input" placeholder="000 000"
                    class="w-full bg-brand-dark border border-white/10 rounded-lg px-4 py-3 text-center text-2xl tracking-widest text-white focus:border-brand-accent outline-none transition-colors">

                <button onclick="verifyOtp()"
                    class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg hover:bg-white transition-colors">
                    Verify Code
                </button>


                <p id="otp-display-test"
                    class="text-xs text-brand-accent mt-2 font-mono bg-brand-dark/50 p-2 rounded border border-brand-accent/20 hidden">
                    <!-- Test Code will appear here -->
                </p>
                <button onclick="closeOtpModal()" class="text-sm text-gray-500 hover:text-white">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification (Copied from script.js structure) -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[60] flex flex-col gap-2"></div>

    <script src="script.js"></script>
    <script>
        // Simple tab switcher for this page
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');

                tabLogin.classList.add('border-brand-accent', 'text-brand-accent');
                tabLogin.classList.remove('border-transparent', 'text-gray-400');

                tabRegister.classList.remove('border-brand-accent', 'text-brand-accent');
                tabRegister.classList.add('border-transparent', 'text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');

                tabRegister.classList.add('border-brand-accent', 'text-brand-accent');
                tabRegister.classList.remove('border-transparent', 'text-gray-400');

                tabLogin.classList.remove('border-brand-accent', 'text-brand-accent');
                tabLogin.classList.add('border-transparent', 'text-gray-400');
            }
        }

        // --- Google Login Logic ---
        function handleGoogleLogin(response) {
            try {
                // Decode the JWT token to get user info
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const googleUser = JSON.parse(jsonPayload);

                // User Details from Google
                const userEmail = googleUser.email;
                const userName = googleUser.name;
                const profilePic = googleUser.picture;

                let users = JSON.parse(localStorage.getItem('kanna_users') || '[]');
                let user = users.find(u => u.email === userEmail);

                if (!user) {
                    // Create new account if doesn't exist
                    user = {
                        name: userName,
                        email: userEmail,
                        password: 'google_linked_' + Math.random().toString(36).slice(-8),
                        isVerified: true,
                        joined: new Date().toLocaleDateString(),
                        profilePic: profilePic
                    };
                    users.push(user);
                    localStorage.setItem('kanna_users', JSON.stringify(users));
                    showToast("Account created successfully via Google!", "success");
                } else {
                    showToast(`Welcome back, ${userName}!`, "success");
                }

                // Log user in
                localStorage.setItem('kanna_current_user', JSON.stringify(user));

                // Redirect after a short delay
                setTimeout(() => {
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'index.html';
                    window.location.href = redirect;
                }, 1500);

            } catch (error) {
                console.error("Error handling Google Login:", error);
                showToast("Google login failed. Please check your Client ID.", "error");
            }
        }
    </script>
</body>

</html>
